[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

retrofit = {group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofitVersion"}
gsonConverter = {group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "gsonVersion"}
okhttp3= {group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttpVersion"}
logging-interceptor= {group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "loggingVersion"}

glide = {group = "com.github.bumptech.glide", name = "glide", version.ref = "glideVersion"}

shimmer-android = {group = "com.facebook.shimmer", name = "shimmer", version.ref = "shimmerVersion"}

splashscreen = { group = "androidx.core", name = "core-splashscreen", version.ref = "splashVersion" }

lottie = { group = "com.airbnb.android", name = "lottie", version.ref = "lottieVersion" }

swiperefresh = { group = "androidx.swiperefreshlayout", name = "swiperefreshlayout", version.ref = "swipeRefreshVersion" }

multidex = { group = "androidx.multidex", name = "multidex", version.ref = "multidexVersion" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }

